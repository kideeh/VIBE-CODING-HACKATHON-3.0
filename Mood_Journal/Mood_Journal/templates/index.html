{% extends "base.html" %}
{% block title %}New Entry — Mood Journal{% endblock %}
{% block content %}
<div class="card">
  <header class="card-header">
    <h1>New Mood Entry</h1>
    <div class="user-info">Hello, {{ session.get('user_name') or 'friend' }} — <a href="{{ url_for('dashboard') }}">Dashboard</a></div>
  </header>

  <form method="post" class="entry-form">
    <label>Mood rating: <span id="moodValue">5</span></label>
    <input type="range" id="mood" name="mood_rating" min="1" max="10" value="5" oninput="document.getElementById('moodValue').innerText=this.value">

    <label>Emotions (choose)</label>
    <div class="chips">
      {% for e in ['Happy','Sad','Anxious','Calm','Excited','Frustrated'] %}
      <label class="chip"><input type="checkbox" name="emotions" value="{{ e }}">{{ e }}</label>
      {% endfor %}
      <label class="chip"><input type="text" name="emotions" placeholder="Custom emotion"></label>
    </div>

    <label>Energy level</label>
    <input type="range" name="energy_level" min="1" max="10" value="5">

    <label>Stress level</label>
    <input type="range" name="stress_level" min="1" max="10" value="5">

    <label>Notes (optional)</label>
    <textarea name="notes" placeholder="Write anything..." rows="4"></textarea>

    <label>Coping strategies (optional)</label>
    <input name="coping" placeholder="e.g. breathe, walk, talk to friend">

    <button class="btn primary" type="submit">Save mood</button>
  </form>
</div>
{% endblock %}
