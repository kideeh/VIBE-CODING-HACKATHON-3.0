{% extends "base.html" %}
{% block title %}Delete account — Mood Journal{% endblock %}
{% block content %}
<div class="card">
  <h1>Delete account</h1>
  <p>This will permanently remove your account and all journal entries. This action cannot be undone.</p>
  <form method="post">
    <button class="btn danger" type="submit">Yes — delete my account</button>
    <a class="btn" href="{{ url_for('profile') }}">Cancel</a>
  </form>
</div>
{% endblock %}
